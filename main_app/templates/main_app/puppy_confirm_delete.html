{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="page-header">
  <h1>Delete Puppy?</h1>
  <img src="{% static 'images/sad-puppy.png' %}" alt="A sad puppy"/>
</div>
<h2>Are you sure you want to delete {{ puppy.name }}?</h2>

<form action="" method="post" class="form">
  {% csrf_token %}
  <a 
    href="{% url 'puppy-detail' puppy.id %}" 
    class="btn secondary"
  >
    Cancel
  </a>
  <button type="submit" class="btn danger">Yes - Delete!</button>
</form>

{% endblock %}
