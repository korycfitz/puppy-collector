{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'css/home.css' %}"/>
{% endblock %}

{% block content %}

<section class="logo-container" id="login">
  <h1>Puppy Collector</h1>
  <div class="puppy-container">
    <img 
      src="{% static 'images/puppy-collector-logo.png' %}"
      alt="The Puppy Collector Logo"
    >
  </div>
</section>
  {% if not user.is_authenticated %}
    <section>
      <form action="{% url 'home' %}" method="post" id="login">
        <h1>Login</h1>
        {% csrf_token %}
        {{ form.as_p }}
        <input type="hidden" name="next" value="{{ next }}">
        <button type="submit" class="btn submit">Login</button>
      </form>
    </section>
  {% endif %}
  
{% endblock %}
